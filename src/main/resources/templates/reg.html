<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
</head>
<body>
<h2>User Registration</h2>
<form th:action="@{/auth/reg}" th:method="POST" th:object="${user}">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" th:field="*{username}"><br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" th:field="*{password}"><br>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" th:field="*{name}"><br>
    <label for="lastname">Lastname:</label>
    <input type="text" id="lastname" name="lastname" th:field="*{lastname}"><br>
    <label for="email">Email:</label>
    <input type="text" id="email" name="email" th:field="*{email}"><br>
    <label for="phoneNumber">Phone number:</label>
    <input type="text" id="phoneNumber" name="phoneNumber" th:field="*{phoneNumber}"><br>
    <button type="submit">Register</button>
</form>
</body>
</html>
